<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Indie+Flower&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todoContainer">
      <div class="todoWrap">
        <div class="watchArea">
          <span>12:00</span>
        </div>
        <h1>Todo-List</h1>
        <form id="todoForm">
          <input
            class="todoInput"
            type="text"
            placeholder="할 일을 적으세요."
          />
        </form>
        <ul class="todoList"></ul>
      </div>
    </div>

    <script src="watch.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
